<html>
  <head>
    <style>
      .dropdown>div {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .links {
        font-size: 20px;
        float: right;
        padding: 15px 0;
      }
      .title-bar {
        background-color: #dddddd;
        height: 50px;
        padding: 10px;
      }
    </style>
  </head>
  <body style="width: 500px;">
    <div class="title-bar">
      <div class="links">
        <a href="#">
          <img src="https://colorlib.com/wp-content/plugins/fbar/images/download-button.png" alt="download">
          다운로드</a>
        <a href="#">
          <img src="https://colorlib.com/wp-content/plugins/fbar/images/cross.png" alt="close">
          닫기</a>
      </div>
      <div class="dropdown">
        <div>언어 선택하기</div>
        <select>
          <option value="0">선택</option>
          <option value="1">C++</option>
          <option value="2">Java</option>
          <option value="3">Python</option>
        </select>
      </div>
    </div>
    <a style="display: block; margin: 30px 10px;" href="#">Contact us</a>
    <span>
      현재 페이지에서 Tab 키를 눌러보면, 오른쪽의 링크들이 왼쪽에 있는 드롭다운 박스보다 먼저 focus가 됩니다.
      어떻게 하면 Tab키의 순서를 왼쪽에서 오른쪽으로 가도록 바꿀 수 있을까요? (힌트: tabindex)
    </span>
  </body>
</html>
